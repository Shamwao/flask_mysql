<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Show Recipe</title>
</head>
<body>
    <h2>Welcome User</h2> <a href="/all_recipes">back to recipes</a><a href="/logout">logout</a>
    <h2> {{recipe.name}}</h2> <p>Posted by specific user</p>
    <div class="box">
        <div>
        <p>Description:</p>
        {{recipe.description}}
        </div>
        <div>
        <p>Under 30?</p>
        {{recipe.under_30}}
        </div>
        <div>
        <p>Instructions:</p>
        {{recipe.instructions}}
        </div>
        <div>
        <p>Date Made:</p>
        {{recipe.date_made}}
        </div>
    </div>
</body>
</html>
