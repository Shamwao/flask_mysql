<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Create Recipe</title>
</head>
<body>
    <h2>Add a New Recipe!</h2> <a href="/all_recipes">back to recipes</a> <a href="/logout">logout</a>
    <form action="/create-recipe" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" name= "name">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="instructions" class="form-label">Instructions:</label>
            <textarea class="form-control" name="instructions" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="date_made" class="form-label">Date Made:</label>
            <input type="date" class="form-control" name="date_made" rows="3">
        </div>
        <div class="mb-3">
            <label for="under_30" class="form-label">Under 30 minutes?</label>
            <input type="radio" name="under_30" value="1"> Yes
            <input type="radio" name="under_30" value="0"> No
        </div>
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
        <input type="submit" value="Submit">
        {%with messages = get_flashed_messages()%}
                {%if messages%}
                    {%for message in messages%}
                        <p>{{message}}</p>
                    {%endfor%}
                {%endif%}
            {%endwith%}
    </form>
</body>
</html>
